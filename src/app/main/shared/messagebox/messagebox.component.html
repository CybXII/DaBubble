@if (builder === 'mainchat') {
<form id="messagebox" class="messagebox-wrapper">
    <textarea
    class="messagebox"
    name="messagebox"
    id="messagebox"
    [(ngModel)]="messageContent"
    placeholder="Nachricht an {{ activeChannelName }}..."
  ></textarea>
  <div class="messagebox__icons-container">
    <div>
      <img src="/img/icons/sentiment_satisfied.svg" alt="" />
      <img src="/img/icons/alternate_email.svg" alt="" />
    </div>
    <img (click)="sendMessage()" src="/img/icons/send.svg" alt="" />
  </div>
</form>
} 

@if (builder === 'threadchat') {
  <form id="threadmessagebox" (ngSubmit)="sendThreadMessage()" class="messagebox-wrapper">
    <textarea
    class="messagebox"
    name="threadmessagebox"
    id="threadmessagebox"
    [(ngModel)]="messageContent"
    placeholder="Antworten..."
  ></textarea>
  
  <div class="messagebox__icons-container">
    <div>
      <img src="/img/icons/sentiment_satisfied.svg" alt="" />
      <img src="/img/icons/alternate_email.svg" alt="" />
    </div>
    <img (click)="sendThreadMessage()" src="/img/icons/send.svg" alt="" />
  </div>
</form>
}

<div class="builder-container">
  @for ( build of this.builder; track build; let index=$index ){ @if (build ==
  "menu"){
  <app-menu class="menu-container menu-width"></app-menu>
  } @if (build == "mainchat"){
  <app-mainchat class="menu-container mainchat-container"></app-mainchat>
  } 
  @if (build == "threadchat"){
  <app-threadchat class="menu-container thread-width"></app-threadchat>
  } }
</div>
